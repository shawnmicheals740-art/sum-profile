<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sumedh Dixit · Railway Journey Portfolio</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="bg-grid" aria-hidden="true"></div>
<div class="bg-glow" aria-hidden="true"></div>


<div class="shell">
<aside class="left">
<div class="left-card">
<div class="left-top">
<div class="tag">RAILWAY JOURNEY PORTFOLIO</div>


<div class="identity">
<div class="avatar" aria-hidden="true">
<!-- simple station master avatar (no external images) -->
<svg viewBox="0 0 120 120" role="img" aria-label="Station master avatar">
<defs>
<linearGradient id="cap" x1="0" x2="1">
<stop offset="0" stop-color="#22c55e" stop-opacity="0.9" />
<stop offset="1" stop-color="#fbbf24" stop-opacity="0.85" />
</linearGradient>
</defs>
<circle cx="60" cy="60" r="54" fill="#0b1222" stroke="rgba(148,163,184,.35)" stroke-width="3" />
<circle cx="60" cy="66" r="28" fill="#111827" />
<path d="M32 60c6-18 22-26 28-26s22 8 28 26" fill="#0f172a" />
<path d="M35 54c10-20 28-22 25-22s25 2 25 22" fill="url(#cap)" />
<rect x="38" y="48" width="44" height="10" rx="5" fill="#0a0f1e" stroke="rgba(148,163,184,.35)" />
<circle cx="60" cy="52.5" r="3" fill="#fbbf24" />
<path d="M46 70c5 7 23 7 28 0" fill="none" stroke="rgba(226,232,240,.75)" stroke-width="3" stroke-linecap="round" />
<circle cx="50" cy="64" r="3" fill="#e5e7eb" />
<circle cx="70" cy="64" r="3" fill="#e5e7eb" />
</svg>
</div>


<div class="id-text">
<div class="name">SUMEDH<br/>DIXIT</div>
<div class="title">Business Analyst · Supply Chain Tech</div>
</div>
</div>


<div class="tip">
<div class="tip-title">TIP</div>
<div class="tip-text">Click a station to open it. Hover stations to preview signals.</div>
<div class="tip-text">Pinned: <span id="pinnedLabel">Station Master / Welcome</span></div>
</div>
</div>


<nav class="nav" aria-label="Stations">
<button class="tab" data-section="Station Master / Welcome" type="button">
<span class="signal" aria-hidden="true">
<span class="dot"></span><span class="dot"></span><span class="dot"></span>
</span>
<span class="tab-text">Station Master / Welcome</span>
</button>


<button class="tab" data-section="The Train Schedule" type="button">
<span class="signal" aria-hidden="true">
<span class="dot"></span><span class="dot"></span><span class="dot"></span>
</span>
<span class="tab-text">The Train Schedule</span>
</button>


<button class="tab" data-section="The Engine Room" type="button">
<span class="signal" aria-hidden="true">
<span class="dot"></span><span class="dot"></span><span class="dot"></span>
</span>
<span class="tab-text">The Engine Room</span>
</button>
</html>
